<div>
	<h2>POST A NEW JOURNAL</h2>
	<form>
	  <label>Title:</label>
	  <input type="text" name="title" required><br>
	  <label>Content:</label>
	  <textarea [(ngModel)]="encounter.action" name="content" required></textarea><br>
	  <label>Image URL:</label>
	  <input type="text" name="image"><br>
	  <label>Categories:</label>
	  <input type="text" name="categories"><br>
	  <button type="submit" [disabled]="noJournal || !journalForm.form.valid">Submit</button>
	</form>
</div>
