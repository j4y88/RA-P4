<h3>POST A NEW JOURNAL</h3>
<form id="apiForm" method="post" #apiForm="ngForm" class="marginB25">
  <div class="flex flex-col">
    <div class="flex flex-row flex-center-a">
    	<div class="width15">
      	<label class="formInputField">Title: </label>
      </div>
      <div class="width80">
      	<input type="text" id ="title" name="title" placeholder="Title" value="" class="form-field" required>
      </div>
    </div>
    <div class="flex flex-row flex-center-a">
    	<div class="width15">
      	<label class="formInputField">Content: </label>
      </div>
      <div class="width80">
      	<textarea name="content" id="content" class="form-field" rows="5" placeholder="Content" required></textarea>
      </div>
    </div>
    <div class="flex flex-row flex-center-a">
    	<div class="width15">
      	<label class="formInputField">Image URL: </label>
      </div>
      <div class="width80">
      	<input type="text" id="image" name="image" placeholder="Image Link" value="" class="form-field" required>
      </div>
    </div>
    <div class="flex flex-row flex-center-a">
      <div class="width15">
        <label class="formInputField">Categories: </label>
      </div>
      <select multiple id="categories" name="categories" class="form-field" required>
        <option disabled="disabled">- select one -</option>
        <option>Adventure</option>
        <option>Inhabitent</option>
        <option>Nature</option>
        <option>Camping</option>
        <option>Simpsons</option>
      </select>
    </div>
  </div>
  <button class="formButton" type="button" name="submit" id="submit" (click)="submitForm($event)">Submit <i class="fa fa fa-arrow-right" aria-hidden="true"></i></button>
</form>
